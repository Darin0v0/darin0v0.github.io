<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje Projekty</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Prosty styl kart projektów */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
      gap: 20px;
      padding: 20px;
    }
    .project-card {
      border: 1px solid #444;
      padding: 16px;
      background: #111;
      color: #eee;
      text-align: center;
    }
    .project-card h3 {
      margin: 0 0 12px;
    }
    .project-card a {
      color: #0af;
      text-decoration: none;
      margin: 0 8px;
      display: inline-block;
    }
    .project-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moje Projekty</h1>
    <p>Kliknij kartę, by zobaczyć demo lub kod źródłowy.</p>
  </header>
  <main>
    <div id="projectsContainer" class="projects-grid">
      <!-- Projekty zostaną dodane dynamicznie -->
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const GITHUB_USER = 'Darin0v0';             // ← wpisz swoją nazwę użytkownika
      const GITHUB_REPO = 'Darin0v0.github.io';   // ← wpisz swoją nazwę repozytorium
      const PROJECTS_PATH = 'projects';           // ← katalog, w którym masz foldery projektów

      const projectsContainer = document.getElementById('projectsContainer');

      async function fetchProjectsList() {
        const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${PROJECTS_PATH}`;
        try {
          const resp = await fetch(url);
          if (!resp.ok) {
            throw new Error(`GitHub API error: ${resp.status}`);
          }
          const data = await resp.json();
          // filtruj tylko foldery (type === "dir")
          const dirs = data.filter(item => item.type === 'dir');
          return dirs.map(d => d.name);
        } catch (err) {
          console.error('Błąd pobierania listy projektów:', err);
          projectsContainer.innerHTML = `<p>Nie udało się wczytać projektów.</p>`;
          return [];
        }
      }

      function createProjectCard(folderName) {
        const card = document.createElement('div');
        card.className = 'project-card';

        const title = document.createElement('h3');
        title.textContent = folderName.replace(/-/g, ' ');
        card.appendChild(title);

        // opcjonalny podgląd obrazu „prew.jpg”
        const img = document.createElement('img');
        img.src = `./${PROJECTS_PATH}/${folderName}/prew.jpg`;
        img.alt = folderName;
        img.onerror = () => { img.remove(); };  // usuń jeśli obrazka nie ma
        card.appendChild(img);

        const demoLink = document.createElement('a');
        demoLink.href = `https://${GITHUB_USER}.github.io/${PROJECTS_PATH}/${folderName}/`;
        demoLink.target = '_blank';
        demoLink.rel = 'noopener noreferrer';
        demoLink.textContent = 'LIVE DEMO';
        card.appendChild(demoLink);

        const sourceLink = document.createElement('a');
        sourceLink.href = `https://github.com/${GITHUB_USER}/${GITHUB_REPO}/tree/main/${PROJECTS_PATH}/${folderName}`;
        sourceLink.target = '_blank';
        sourceLink.rel = 'noopener noreferrer';
        sourceLink.textContent = 'SOURCE CODE';
        card.appendChild(sourceLink);

        return card;
      }

      async function initProjects() {
        const folders = await fetchProjectsList();
        if (folders.length === 0) {
          projectsContainer.innerHTML = `<p>Brak projektów.</p>`;
          return;
        }
        folders.forEach(folder => {
          const card = createProjectCard(folder);
          projectsContainer.appendChild(card);
        });
      }

      initProjects();
    });
  </script>
</body>
</html>
