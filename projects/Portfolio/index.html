<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje Projekty — Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0af;
      --dark-bg: #0a0a0a;
      --card-bg: #111;
      --text: #eee;
      --text-secondary: #aaa;
      --border: #333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--dark-bg);
      color: var(--text);
      line-height: 1.6;
    }
    
    header {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      padding: 3rem 1rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }
    
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #0af, #a0f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    header p {
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }
    
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .filter-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .filter-btn {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .filter-btn:hover, .filter-btn.active {
      background-color: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }
    
    .project-card {
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid var(--border);
    }
    
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 170, 255, 0.1);
    }
    
    .project-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid var(--border);
    }
    
    .project-content {
      padding: 1.5rem;
    }
    
    .project-card h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: white;
    }
    
    .project-card p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      min-height: 60px;
    }
    
    .project-links {
      display: flex;
      justify-content: space-between;
    }
    
    .project-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 5px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    
    .project-link:hover {
      background-color: rgba(0, 170, 255, 0.1);
      border-color: var(--primary);
    }
    
    .project-link.demo {
      background-color: var(--primary);
      color: white;
    }
    
    .project-link.demo:hover {
      background-color: #0099e6;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }
    
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--border);
    }
    
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
    
    @media (max-width: 768px) {
      .projects-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      header h1 {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 480px) {
      .projects-grid {
        grid-template-columns: 1fr;
      }
      
      .project-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Moje Projekty</h1>
    <p>Przeglądaj moje portfolio projektów. Kliknij kartę, aby zobaczyć demo lub kod źródłowy.</p>
  </header>
  
  <main>
    <div class="filter-container">
      <button class="filter-btn active" data-filter="all">Wszystkie</button>
      <button class="filter-btn" data-filter="web">Strony WWW</button>
      <button class="filter-btn" data-filter="app">Aplikacje</button>
      <button class="filter-btn" data-filter="game">Gry</button>
    </div>
    
    <div id="projectsContainer" class="projects-grid">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Ładowanie projektów...</p>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2023 Moje Portfolio. Wszystkie prawa zastrzeżone.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const GITHUB_USER = 'Darin0v0';
      const GITHUB_REPO = 'Darin0v0.github.io';
      const PROJECTS_PATH = 'projects/Portfolio';

      const projectsContainer = document.getElementById('projectsContainer');
      const filterButtons = document.querySelectorAll('.filter-btn');

      // Mapa kategorii dla projektów (możesz ją rozszerzyć)
      const projectCategories = {
        // Przykładowe kategorie - dostosuj do swoich projektów
        // 'nazwa_folderu': 'kategoria'
      };

      async function fetchProjectsList() {
        const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${PROJECTS_PATH}`;
        try {
          const resp = await fetch(url, { headers: { "Accept": "application/vnd.github+json" } });
          if (!resp.ok) {
            throw new Error(`GitHub API error: ${resp.status}`);
          }
          const data = await resp.json();
          const dirs = data.filter(item => item.type === 'dir');
          return dirs.map(d => d.name);
        } catch (err) {
          console.error('Błąd pobierania listy projektów:', err);
          projectsContainer.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-circle"></i>
              <h3>Nie udało się wczytać projektów</h3>
              <p>Sprawdź połączenie z internetem lub spróbuj ponownie później.</p>
            </div>
          `;
          return [];
        }
      }

      function createProjectCard(folderName) {
        const card = document.createElement('div');
        card.className = 'project-card';
        
        // Przypisz kategorię na podstawie nazwy folderu lub domyślnie 'web'
        const category = projectCategories[folderName] || 'web';
        card.dataset.category = category;
        
        const title = folderName.replace(/[-_]/g, ' ');
        
        const img = document.createElement('img');
        img.className = 'project-image';
        img.src = `./projects/Portfolio/${folderName}/prew.jpg`;
        img.alt = title;
        img.onerror = () => { 
          // Jeśli obrazek nie istnieje, użyj placeholder
          img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjE4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMTExIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzU1NSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkJcmFr miniaturkiPC90ZXh0Pjwvc3ZnPg==';
        };
        card.appendChild(img);

        const content = document.createElement('div');
        content.className = 'project-content';
        
        const titleElement = document.createElement('h3');
        titleElement.textContent = title;
        content.appendChild(titleElement);
        
        const description = document.createElement('p');
        description.textContent = `Projekt ${title} - zobacz demo lub kod źródłowy.`;
        content.appendChild(description);
        
        const links = document.createElement('div');
        links.className = 'project-links';
        
        const demoLink = document.createElement('a');
        demoLink.className = 'project-link demo';
        demoLink.href = `https://${GITHUB_USER}.github.io/projects/Portfolio/${folderName}/`;
        demoLink.target = '_blank';
        demoLink.rel = 'noopener noreferrer';
        demoLink.innerHTML = '<i class="fas fa-external-link-alt"></i> LIVE DEMO';
        links.appendChild(demoLink);

        const sourceLink = document.createElement('a');
        sourceLink.className = 'project-link';
        sourceLink.href = `https://github.com/${GITHUB_USER}/${GITHUB_REPO}/tree/main/projects/Portfolio/${folderName}`;
        sourceLink.target = '_blank';
        sourceLink.rel = 'noopener noreferrer';
        sourceLink.innerHTML = '<i class="fab fa-github"></i> KOD ŹRÓDŁOWY';
        links.appendChild(sourceLink);
        
        content.appendChild(links);
        card.appendChild(content);

        return card;
      }

      function filterProjects(category) {
        const cards = projectsContainer.querySelectorAll('.project-card');
        cards.forEach(card => {
          if (category === 'all' || card.dataset.category === category) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      }

      async function initProjects() {
        const folders = await fetchProjectsList();
        if (folders.length === 0) {
          projectsContainer.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-folder-open"></i>
              <h3>Brak projektów do pokazania</h3>
              <p>Dodaj swoje projekty do folderu projects/Portfolio w repozytorium GitHub.</p>
            </div>
          `;
          return;
        }
        
        projectsContainer.innerHTML = '';
        folders.forEach(folder => {
          const card = createProjectCard(folder);
          projectsContainer.appendChild(card);
        });
        
        // Dodaj obsługę filtrów
        filterButtons.forEach(button => {
          button.addEventListener('click', () => {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            filterProjects(button.dataset.filter);
          });
        });
      }

      initProjects();
    });
  </script>
</body>
</html>
